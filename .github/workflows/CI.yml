on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

name: CI

jobs:
  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: install libudev
        run: sudo apt-get install -y libudev-dev && sudo apt install -y pkg-config
        
      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        continue-on-error: true
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
 
      - name: Run cargo doc
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --no-deps

  check:
    name: Check
    runs-on: ubuntu-latest
    env:
      PKG_CONFIG_DIR: ''
      PKG_CONFIG_LIBDIR: /usr/lib/pkgconfig:/usr/share/pkgconfig
      PKG_CONFIG_SYSROOT_DIR: /
      PKG_CONFIG_ALLOW_CROSS: 1
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - x86_64-pc-windows-gnu
          - x86_64-pc-windows-msvc
          - x86_64-unknown-linux-gnu
          - armv7-unknown-linux-gnueabihf
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          target: ${{ matrix.target }}
          toolchain: stable
          override: true

      - name: install libudev
        run: sudo apt-get install -y libudev-dev && sudo apt install -y pkg-config

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          use-cross: true
          args: --release --target=${{ matrix.target }}

  test-cross:
    name: Test Suite Cross
    runs-on: ubuntu-latest
    env:
      PKG_CONFIG_ALLOW_CROSS: 1
    strategy:
      matrix:
        target:
          - armv7-unknown-linux-gnueabihf
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: install libudev
        run: sudo apt-get install -y libudev-dev && sudo apt install -y pkg-config

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          use-cross: true
          args: --target=${{ matrix.target }}


  test-linux:
    name: Test Suite Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: x86_64-unknown-linux-gnu
          override: true

      - name: install libudev
        run: sudo apt-get install -y libudev-dev && sudo apt install -y pkg-config

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test


  test-darwin:
    name: Test Suite Darwin
    runs-on: macos-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: x86_64-apple-darwin
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test


  test-windows:
    name: Test Suite Windows
    runs-on: windows-latest
    strategy:
      matrix:
        target:
          - x86_64-pc-windows-gnu
          - x86_64-pc-windows-msvc
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
